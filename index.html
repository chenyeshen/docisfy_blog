<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="static/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-vuepress-theme/dist/style.min.css" />


</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //...
	   repo: 'https://docsify.spring.tk/',
       coverpage: true,
       loadSidebar: true,
	   loadNavbar: true,
	   autoHeader: true,
       name: '喵星人 | yeshen',
       subMaxLevel: 4,
	   auto2top: true, //当路径改变时，滚到屏幕顶部
	   
	   mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
	    
	 
    // 完整配置参数
      search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
     
      // 支持本地化
      placeholder: {
        '/': '搜索'
      },

      // 支持本地化
      noData: {
        '/': '找不到结果'
      },
	  
      // 搜索标题的最大程级, 1 - 6
      depth: 3
	  
	  
    }
	 
	   
    }
  </script> 
   <script src="static/docsify.min.js"></script>
   <script src="https://unpkg.com/docsify-vuepress-theme/dist/index.min.js"></script>
   <script src="https://unpkg.com/docsify-vuepress-theme/dist/index.js"></script>
  <script src="static/search.js"></script>
  <script src="static/zoom-image.js"></script>
  <script src="static/prism-bash.min.js"></script>
  <script src="static/prism-yaml.min.js"></script>
  <script src="static/docsify-copy-code.min.js"></script>
  <script src="static/docsify-pagination.min.js"></script>
  <script src="static/prism-java.min.js"></script>
  <script src="static/prism-properties.min.js"></script>
  <script src="static/prism-scala.min.js"></script>
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
        L2Dwidget.init({
            "model": {
                //jsonpath控制显示那个模型
                jsonPath: "https://assets.smallsunnyfox.com/models/model/HyperdimensionNeptunia/histoire/index.json",
                "scale": 1
            },
            "display": {
                 "position": "right", //看板娘的表现位置
                "width": 110,  //宽度
                "height": 260, //高度
                "hOffset": 20,  //水平
                "vOffset": 20   //纵坐标
            },
            "mobile": {
                "show": false,
                "scale": 1.0
            },
            "react": {
                "opacityDefault": 1.2,
                "opacityOnHover": 0.2
            }
        });
    </script>
</script>
</body>
</html>
